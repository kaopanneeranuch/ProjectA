name: Next.js CI

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          cd project-a
          npm install

      - name: Build the Next.js app
        run: |
          cd ..
          npm run build

      - name: Start the Next.js app
        run: npm start &

      - name: Wait for the app to start
        run: |
          for i in {1..30}; do
            if curl -IsS http://localhost:3000 | head -1 | grep -q 200; then
              echo "App is running."
              exit 0
            else
              sleep 5
            fi
          done
          echo "App did not start properly."
          exit 1

      - name: Run tests
        run: npm test
